<div style="margin-bottom:65px">
    <router-outlet></router-outlet>
</div>
<app-spinner></app-spinner>
<p-toast position="top-right"></p-toast>

<p-toast position="bottom-center" key="Confirm" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="grid p-fluid" style=" display: flex;">
                <div class="col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="col-6">
                    <button style="margin-left:5px" type="button" pButton (click)="onReject()" label="No"
                        class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="footer">
    <footer class=" text-center text-white">
        <div class="text-center p-3">
            Â© {{year}} Copyright:
            <a class="text-white" href="javascript:void(0)">BankingSystem.com</a>
        </div>
    </footer>
</div>
